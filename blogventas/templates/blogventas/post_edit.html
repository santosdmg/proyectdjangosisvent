{% extends 'blogventas/base2.html' %}
{% block titulo %}
<title>Editar producto</title>
{% endblock %}
{% block titulopagina %}
<style type="text/css">
	.encform{
   border-radius: 8px;
   background: #000;
   color: #ffffff;
   padding-top:10px;
   padding-right:10px;
   padding-right:	10px;
   text-align: center;
   font-family: 'Kaushan Script', cursive;
 }
</style>
<div class="row">
	<div class="col-md-3">
	</div>
	<div class="col-md-6">
		<h2 class="section-title encform">Editar Producto</h2>
	</div>
</div>
{% endblock %}

{% block content %}
<style type="text/css">
	.btn{
		background: gray;
		color: #fff;
	}
	.btn:hover{
		background: #000;
		color: #fff;
	}
	
</style>
<div  class="row">
	<div class="col-md-3">
	</div>
	<div class="col-md-6">
		<div class="cuerpoed">
			<form method="POST" class="post-form">{% csrf_token %}
				<div class="form-group">
        			<label for="ejemplo_email_1">Marca</label><br/>
        			{{ form.marca}}
      			</div>
      			<div class="form-group">
        			<label for="ejemplo_email_1">Modelo</label><br/>
        			{{ form.modelo}}
      			</div>
      			<div class="form-group">
        			<label for="ejemplo_email_1">Caracteristicas</label><br/>
        			{{ form.caracteristicas}}
      			</div>
			    
			    <a type="submit" class="btn">Guardar</a>
			</form>
		</div>
	</div>
</div>
{% endblock %}
