{% extends 'blogventas/base.html'%}
{% block titulo %}
<title>Inicio de sesion</title>
{% endblock %}

{% block content %}

<h1>Login</h1>
<form method="POST">

    {% csrf_token %}
    {{ formulariologin.as_p}}
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <input class="btnreg" type="submit"  value="Iniciar sesion">
</form>


{% endblock %}
